{% extends 'base.html' %}
{% block body %}

<div class="container">
  <h1>Welcome</h1>

  <form id="auth-form" method="post">
    <input
      type="text"
      name="username"
      placeholder="username"
      required
    />

    <input
      type="password"
      name="password"
      placeholder="password"
      required
    />

    <button type="button" onclick="setActionForm('login')">
      Login
    </button>

    <button type="button" onclick="setActionForm('register')">
      Register
    </button>
  </form>
</div>

<script>
  function setActionForm(action) {
    const form = document.getElementById("auth-form");

    if (action === "login") {
      form.action = "{{ url_for('login') }}";
    } else if (action === "register") {
      form.action = "{{ url_for('register') }}";
    }

    form.method = "post";
    form.submit();
  }
</script>

{% endblock %}
